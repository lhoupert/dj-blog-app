{% block content %}

    <h2>{{ all_post_details.title }}</h2>
    <p>{{ all_post_details.body }}</p>
</div>

<a href="{% url 'post_edit' all_post_details.pk %}">+ Edit Blog Post</a>
<a href="{% url 'post_delete' all_post_details.pk %}">+ Delete Blog Post</a>
{% endblock content %}
